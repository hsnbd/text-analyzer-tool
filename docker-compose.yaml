version: '3.5'

services:
  postgresql:
    container_name: postgresql
    image: docker.io/bitnami/postgresql:15
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - POSTGRESQL_USERNAME=bn_keycloak
      - POSTGRESQL_DATABASE=bitnami_keycloak
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    networks:
      - app_network
  keycloak:
    container_name: keycloak
    image: docker.io/bitnami/keycloak:25
    environment:
      - KEYCLOAK_EXTRA_ARGS=--verbose --import-realm
      - KEYCLOAK_HOSTNAME_STRICT=false
      - KEYCLOAK_HOSTNAME=http://localhost:8080/auth
      - KEYCLOAK_HTTP_RELATIVE_PATH=/auth
    volumes:
      - ./realm-export.json:/opt/bitnami/keycloak/data/import/realm-export.json
    depends_on:
      - postgresql
    networks:
      - app_network
    ports:
      - "8080:8080"
  mysql:
    container_name: mysql
    image: 'bitnami/mysql:latest'
    environment:
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=text_analyzer_tools
    volumes:
      - 'mysql_data:/bitnami/mysql/data'
    networks:
      - app_network
  app:
    container_name: nest-app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_ENV=PROD
      - PORT=5000
      - MYSQL_DB_HOST=mysql
      - MYSQL_DB_PORT=3306
      - MYSQL_DB_USERNAME=root
      - MYSQL_DB_PASSWORD=password
      - MYSQL_DB_DATABASE=text_analyzer_tools
      - KEYCLOAK_PUBLIC_KEY="-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----"
    ports:
      - '5000:5000'
    networks:
      - app_network
volumes:
  postgresql_data:
    driver: local
  mysql_data:
    driver: local
  elasticsearch_data:
    driver: local
  kibana_data:
    driver: local
networks:
  app_network:
    driver: bridge